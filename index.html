<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Jogo da Velha</title>
  </head>
  <body class="body">
    <section class="container container-left">
      <div class="box-center box-center-left">
        <div class="player-box">
          <input
            type="text"
            class="player-field player-field-1"
            placeholder="Jogador 1"
          />
          <div class="player-field-wrapper">
            <input
              class="player-field player-field-2"
              placeholder="Jogador 2"
            />
            <div class="switcher">
              <div class="switcher-ball"></div>
            </div>
          </div>
        </div>
        <h2 class="title title--green title--match">Tipo de Partida</h2>
        <div class="best-of">
          <span class="best-of--text">Melhor de 3</span>
          <div class="switcher">
            <div class="switcher-ball"></div>
          </div>
          <span class="best-of--text">Melhor de 5</span>
        </div>
        <button class="button button__play">Jogar</button>
        <div class="match-history">
          <h2 class="title title--match-history">Histórico de Partidas</h2>
          <ul class="match-history-list"></ul>
        </div>
        <button class="button button__restart">Reiniciar</button>
      </div>
    </section>

    <section class="container container-center">
      <div class="scoreboard-box">
        <h1 class="title title--blue-big title-scoreboard">Placar</h1>
        <div class="score-wrapper">
          <strong class="score score-1">00</strong>
          <span class="winner-text">Vencedor</span>
          <strong class="score score-2">00</strong>
        </div>
      </div>

      <div class="board">
        <span class="board-item board-item-0"></span>
        <span class="board-item board-item-1"></span>
        <span class="board-item board-item-2"></span>
        <span class="board-item board-item-3"></span>
        <span class="board-item board-item-4"></span>
        <span class="board-item board-item-5"></span>
        <span class="board-item board-item-6"></span>
        <span class="board-item board-item-7"></span>
        <span class="board-item board-item-8"></span>
      </div>
    </section>

    <section class="container container-right">
      <section class="move-history">
        <h2 class="title history-move-title">Histórico de Jogadas</h2>
        <ul class="history-move-list"></ul>
      </section>
    </section>
    <script src="./js/script.js"></script>
  </body>
</html>
